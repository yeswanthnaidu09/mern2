<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <form action="#">
        <input type="number" id="num" />
        <br />
        <br />
        <center><button onclick="reverse1()">Done</button></center>
        <br />
        <div id="n1"></div>
      </form>
    </div>
    <style>
      .main {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: auto;
        height: 90vh;
      }
    </style>
    <script>
      function reverse1() {
        let a = document.getElementById("num").value;
        let s1 = "";
        for (let i = a.length - 1; i >= 0; i--) {
          s1 = s1 + a[i];
        }
        document.getElementById("n1").innerHTML = s1;
      }
    </script>
  </body>
</html>
